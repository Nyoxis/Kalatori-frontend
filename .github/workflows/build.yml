name: Build opencart3 and prestashop modules
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run make_zip script file
        run: ./prestashop_release/make_zip.php
      - name: Check if there is outputed file
        run: test -f ./pestashop_release/ps_dotpayment_2024-02-28*.zip && echo "new zip exists."
