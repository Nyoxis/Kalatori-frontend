name: Build opencart3 and prestashop modules
on: workflow_dispatch
jobs:
  build-prestashop-addon:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./prestashop_release
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run make_zip script file
        run: ./make_zip.php
      - name: Check if there is outputed file
        run: ZIP=$(ls -c ps_dotpayment*.zip | head -1)
      - run: echo $ZIP

